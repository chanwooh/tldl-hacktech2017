<!DOCTYPE html>
<html lang="en">

<!-- Head -->

<head>
    <meta charset = "utf-8">
    <title>Too Long; Didn't Listen</title>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amiko" rel="stylesheet">
    <link rel="stylesheet" href="css/notes.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        window.onload = function () {

            document.getElementsByClassName("summary")[0].setAttribute("onclick", "changeText(this); summaryClicked();");
            document.getElementsByClassName("full")[0].setAttribute("onclick", "changeText(this); fullClicked()");
            document.getElementsByClassName("translate")[0].setAttribute("onclick", "changeText(this); translateClicked();");

            checkForActiveTab();
        }
    </script>

</head>

<!-- Body -->

<body>

    <div id = "notes">
        <div class = "row">
            <div class = "options col-md-2">
                <div class = "sidebar-divide">
                    <div class = "selection summary" id="active">
                        <div class = "col-md-offset-2">
                            <img class = "sidebar-image" src="images/summary.png"> <h3 class = "sidebar-text"> Summary </h3>
                        </div>
                    </div>
                </div>
                <div class = "sidebar-divide">
                    <div class = "selection full" id="inactive">
                        <div class = "col-md-offset-2">
                            <img class = "sidebar-image" src="images/full.png"> <h3 class = "sidebar-text"> Full Text </h3>
                        </div>
                    </div>
                </div>
                <div class = "sidebar-divide">
                    <div class = "selection translate" id="inactive">
                        <div class = "col-md-offset-2">
                            <img class = "sidebar-image" src="images/translate.png"> <h3 class = "sidebar-text"> Translation </h3>
                        </div>
                    </div>
                </div>
                <div class = "sidebar-footnote">
                    <div class ="col-md-offset-2">
                        <div class = "footnote" style="position: absolute; bottom: 1vh;">
                            <p> UI inspired by <a class = "link" href="http://www.bear-writer.com/"> Bear</a></p> <span class ="glyphicon glyphicon-heart"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "center-notes col-md-5">
                <h1 class = "notes-title" contenteditable="true"> &lt;Title&gt; </h1>
                <div class = "main-notes">
                    <h3 id = "text-area" contenteditable="true"> 
                    </h3>
                </div>
            </div>
            <div class = "center-translate col-md-5">
                <div class = "translate-options">
                    <h1 class = "translate-header-inline"> Translate to: </h1>
                    <div class="translate-dropdown">
                        <button type="button tr-button" value="Select a Language" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select a Language
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a id = "dropdown-option" href="#" onclick="changeLanguageSelection(this.innerHTML)">English</a></li>
                            <li><a id = "dropdown-option" href="#" onclick="changeLanguageSelection(this.innerHTML)">Spanish</a></li>
                            <li><a id = "dropdown-option" href="#" onclick="changeLanguageSelection(this.innerHTML)">Korean</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/notes.js"></script>

    <script>
        populateNotes();
    </script>

</body>

</html>
